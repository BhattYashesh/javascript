<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="value"></div>
        <div class="buttons">
            <button class="btn btn-clear" value="c">C</button>
            
            <button class="btn btn-number" value=".">.</button>
            <button class="btn btn-zero" value="0">0</button>
            <button class="btn btn-operator" value="-">-</button>
            <button class="btn btn-number" value="7">7</button>
            <button class="btn btn-number" value="8">8</button>
            <button class="btn btn-number" value="9">9</button>
            <button class="btn btn-operator" value="+">+</button>
            <button class="btn btn-number" value="4">4</button>
            <button class="btn btn-number" value="5">5</button>
            <button class="btn btn-number" value="6">6</button>
           
            
           
            <button class="btn btn-operator" value="/">/</button>
            <button class="btn btn-zero" value="3">3</button>
            <button class="btn btn-number" value="2">2</button>
            <button class="btn btn-number" value="1">1</button>
            <button class="btn btn-operator" value="*">*</button>
            
           
            <button class="btn btn-equal" value="=">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</script>
</html>
